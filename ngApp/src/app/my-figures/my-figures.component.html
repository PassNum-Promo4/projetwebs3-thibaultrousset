<div class="row col-12">
  
    <div class="row col-9 mx-auto mt-5">
      <div class="col-md-4 mb-3" *ngFor="let figures of figures">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" name = "name">{{figures.nom}}</h5>
            <img style="width: 150px" src="{{figures.picture}}" alt="{{figures.nom}}">
            <p class="card-text">{{figures.univers}}</p> <p class="card-text">{{figures.price}}$</p>
            <button  (click)= "getFigureName(figures.nom)" routerLink = "/updateFigure" class="btn btn-primary">Update</button>
            <button (click)= "removeMyFigure(figures.nom); deleteFigure(figure.nom) "class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
